<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Razorpay Clone</title>
  </head>
  <body>
    <nav class="bg-deepBlue">
      <div
        class="relative w-[1080px] mx-auto flex items-center justify-between"
      >
        <a href="/" class="cursor-pointer py-7 pr-7">
          <img
            src="./images/logo.svg"
            alt="Razorpay logo"
            height="30px"
            width="125px"
          />
        </a>
        <ul class="flex gap-6">
          <li
            class="hover:text-lightBlue text-white font-mullish py-7 cursor-pointer relative group transition-all duration-200"
          >
            <a href="#">Payments</a>
            <div
              class="h-1 bg-lightBlue absolute bottom-0 w-full group-hover:block transition-all duration-200 hidden"
            ></div>
          </li>
          <li
            class="hover:text-lightBlue text-white font-mullish py-7 cursor-pointer relative group transition-all duration-200"
          >
            <a href="#">Banking</a>
            <div
              class="h-1 bg-lightBlue absolute bottom-0 w-full group-hover:block transition-all duration-200 hidden"
            ></div>
          </li>
          <li
            class="hover:text-lightBlue text-white font-mullish py-7 cursor-pointer relative group transition-all duration-200"
          >
            <a href="#">Corporate Card</a>
          </li>
          <li
            class="hover:text-lightBlue text-white font-mullish py-7 cursor-pointer relative group transition-all duration-200"
          >
            <a href="#">Payroll</a>
          </li>
          <li
            class="hover:text-lightBlue text-white font-mullish py-7 cursor-pointer relative group transition-all duration-200"
          >
            <a href="#">Resources</a>
            <div
              class="h-1 bg-lightBlue absolute bottom-0 w-full group-hover:block transition-all duration-200 hidden"
            ></div>
          </li>
          <li
            class="hover:text-lightBlue text-white font-mullish py-7 cursor-pointer relative group transition-all duration-200"
          >
            <a href="#">Support</a>
            <div
              class="h-1 bg-lightBlue absolute bottom-0 w-full group-hover:block transition-all duration-200 hidden"
            ></div>
          </li>
          <li
            class="hover:text-lightBlue text-white font-mullish py-7 cursor-pointer relative group transition-all duration-200"
          >
            <a href="#">Pricing</a>
            <div
              class="h-1 bg-lightBlue absolute bottom-0 w-full group-hover:block transition-all duration-200 hidden"
            ></div>
          </li>
        </ul>

        <div class="flex gap-6">
            <img src="./images/india-flag.svg" alt="Indian Flag" height="20px" width="28px">
            <button class="text-white border-lightBlue border rounded-sm font-mullish text-sm font-bold py-3 px-5">
                Log In
            </button>
            <button class="text-lightBlue300 border bg-white px-4 py-3 font-mullish rounded-sm hover:text-lightBlue500 transition-all duration-200 flex items-center bold text-sm ">Sign Up
                <svg
                viewBox="0 0 24 24"
                focusable="false"
                class="w-[14px] h-[14px] ml-3"
              >
              <path
              fill="currentColor"
              d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"
            ></path>
          </svg>
            </button>
        </div>
      </div>
    </nav>
  </body>
</html>
